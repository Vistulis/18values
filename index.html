<!DOCTYPE html>
<html lang="en">

    <script src="vc.txt"></script>

    <script>
document.head.title = title

var axesIconsHtml = ""
for (const axis of axes) {axesIconsHtml += `<div class="axis_name quadcolumn">${axis.n.toUpperCase()}</div>\n`}
for (const axis of axes) {axesIconsHtml += `<a href="#anchor"><img src="${axis.li}" class="quadcolumn"></a>\n`}
for (const axis of axes) {axesIconsHtml += `<a href="#anchor"><img src="${axis.ri}" class="quadcolumn"></a>\n`}

var axesDescHtml = ""
for (const axis of axes) {
	axesDescHtml += `<div class="spacer"><div class="explanation_blurb_left" id="anchor-${axis.n}"><p class="value"><b style="color:${axis.lc};">${axis.ln.toUpperCase()}</b></p><p class="blurb-text">${axis.ld}</p></div><div class="explanation_axis"><p class="axis_name">${axis.n.toUpperCase()}</p><=></div><div class="explanation_blurb_right"><p class="value"><b style="color:${axis.rc};">${axis.rn.toUpperCase()}</b></p><p class="blurb-text">${axis.rd}</p></div></div>`
}

const indexHtml = `
<h1>${title}</h1>
<hr>
<br>
<button class="button" onclick="location.href='instructions.html';" style="font-size:36pt;">Click here to start!</button>
<br><hr>
${desc}
<div class="explanation_bg">
${axesDescHtml}
<br/>
</div>
<br>`
document.body.innerHTML = indexHtml
    </script>
  </body>
